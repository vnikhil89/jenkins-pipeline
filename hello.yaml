apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: hello
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: hello
    spec:
      serviceAccountName: jenkins
      containers:
      - image: docker.io/vniks/jenkins-pipeline:v1
        name: python-hello-app
        ports:
        - name: hello
          containerPort: 5000
          protocol: TCP
